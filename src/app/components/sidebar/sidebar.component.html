@for (p of appPages; track p; let i = $index) {
<ion-item href="javascript:void(0);" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false"
  routerLinkActive="selected">
  <ion-icon class="me-2" [name]="p.icon"></ion-icon>
  <ion-label>{{ p.title }}</ion-label>
</ion-item>
}
<ion-item routerDirection="root" href="javascript:void(0);" (click)="logout()" lines="none" detail="false"
  routerLinkActive="selected">
  <ion-icon class="me-2" name="log-out-outline"></ion-icon>
  <ion-label>Logout</ion-label>
</ion-item>
