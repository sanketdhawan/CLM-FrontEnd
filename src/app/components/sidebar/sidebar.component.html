<ul>
  @for (p of appPages; track p; let i = $index) {
  <li>
    <a
      href="javascript:void(0);"
      routerDirection="root"
      [routerLink]="[p.url]"
      routerLinkActive="selected"
    >
      <span class="material-symbols-outlined">
        {{ p.icon }}
      </span>
      <strong>{{ p.title }}</strong>
    </a>
  </li>
  }
</ul>
