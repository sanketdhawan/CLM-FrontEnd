<div class="d-flex align-items-center bg-dark regLogPage">
  <div class="logBox">
    <app-logo></app-logo>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-floating mb-3 mt-3">
        <input type="text" formControlName="identifier" class="form-control" id="floatingInput"
          placeholder="Enter username or email" />
        <label for="floatingInput">Username or Email</label>
      </div>
      @if(loginForm.controls['identifier'].invalid && loginForm.controls['identifier'].touched) {
        <small>Please enter a valid username or email.</small>
      }
      <div class="form-floating mb-3">
        <input type="password" formControlName="password" class="form-control" id="floatingPassword"
          placeholder="Password" />
        <label for="floatingPassword">Password</label>
      </div>
      @if(loginForm.controls['password'].invalid && loginForm.controls['password'].touched) {
        <small>Password is required.</small>
      }
      <div>
        <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Login</button>
      </div>
    </form>

    <div class="mt-3">
      <p class="text-white m-0 text-center">
        Don't have an account?<br />
        <a href="javascript:void(0);" class="text-decoration text-white" routerLink="/register">Register here</a>
      </p>
    </div>
    </div>
</div>
