<div class="card shadow-lg p-4 bg-white rounded">
  <div class="card-body">
    <div class="row">
      <div class="col-md-6">
        <div class="mb-3">
          <label class="form-label fw-bold">User ID:</label>
          <div class="form-control">{{ userData.userid }}</div>
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Full Name:</label>
          <div class="form-control">{{ userData.firstName }} {{ userData.lastName }}</div>
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Email:</label>
          <div class="form-control">{{ userData.emailid }}</div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="mb-3">
          <label class="form-label fw-bold">User Type:</label>
          <div class="form-control">{{ userData.userType }}</div>
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Group Name:</label>
          <div class="form-control">{{ userData.groupName }}</div>
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Points:</label>
          <div class="form-control">{{ userData.points }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
