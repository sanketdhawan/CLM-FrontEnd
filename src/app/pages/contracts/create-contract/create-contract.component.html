<h2 class="main-title mb-4">Create Contracts</h2>

<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="#">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Create Contracts</li>
  </ol>
</nav>

<div>
  <h3>Initiate New Contract</h3>
  <p>Select the type of contract to initiate:</p>
  <button class="btn btn-primary">
    Initiate Non-Disclosure Agreement
  </button>

  <div class="modal fade" id="initiateContractModal" tabindex="-1" aria-labelledby="initiateContractModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="initiateContractModalLabel">Initiate Non-Disclosure Agreement</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="initiateForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="clientName" class="form-label">Client's Name</label>
              <input type="text" class="form-control" id="clientName" formControlName="contractName" required>
              <div *ngIf="initiateForm.controls['contractName'].invalid && (initiateForm.controls['contractName'].dirty || initiateForm.controls['contractName'].touched)" class="text-danger">
                Client's Name is required.
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Cancel</button>
              <button type="submit" class="btn btn-primary" [disabled]="initiateForm.invalid">Initiate</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
